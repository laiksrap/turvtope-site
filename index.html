<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Авиафоб</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4DA6FF; /* небесно-голубой */
      --accent-color: #0288D1;  /* глубокий синий */
      --bg-gradient: linear-gradient(135deg, #E0F7FA, #B3E5FC);
      --card-bg: #FFFFFF;
      --text-color: #263238;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 14px;
      --spacing: 14px;
      --transition: 0.3s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      padding: var(--spacing);
    }
    .app-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      margin: var(--spacing) 0;
    }
    .header {
      position: relative;
      text-align: center;
      padding: calc(var(--spacing)*2) 0;
      background-image: url('sky-background.jpg');
      background-size: cover;
      background-position: center;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(77, 166, 255, 0.6);
    }
    .header h1 {
      position: relative;
      font-size: 2rem;
      font-weight: 700;
      color: #FFFFFF;
    }
    .section {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      padding: var(--spacing);
      transition: transform var(--transition);
    }
    .section:active { transform: scale(0.98); }
    .section h2 {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: var(--spacing);
      color: var(--primary-color);
    }
    .section h2 .material-icons-outlined {
      margin-right: var(--spacing);
      font-size: 1.5rem;
      color: var(--accent-color);
    }
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing);
    }
    .btn-card {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--bg-gradient);
      border-radius: var(--radius);
      padding: calc(var(--spacing)*1.2);
      font-weight: 500;
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow);
      transition: background var(--transition), box-shadow var(--transition);
      overflow: hidden;
    }
    .btn-card::before {
      content: '';
      position: absolute;
      top: -20px; right: -20px;
      width: 80px; height: 80px;
      background-image: url('plane-icon.svg');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.2;
      transform: rotate(45deg);
    }
    .btn-card:hover {
      background: #FFFFFF;
      box-shadow: 0 4px 16px var(--shadow);
    }
    .btn-card .material-icons-outlined {
      font-size: 1.6rem;
      margin-right: var(--spacing);
      color: var(--accent-color);
      z-index: 1;
    }
    .accordion-item {
      border-top: 1px solid #ECEFF1;
    }
    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing) 0;
      cursor: pointer;
    }
    .accordion-header h3 {
      display: flex;
      align-items: center;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-color);
    }
    .accordion-header h3 .material-icons-outlined {
      margin-right: 8px;
      font-size: 1.3rem;
      color: var(--accent-color);
    }
    .accordion-header .material-icons-outlined:last-child {
      transition: transform var(--transition);
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height var(--transition);
    }
    .accordion-content p {
      padding: var(--spacing) 0;
      font-size: 0.95rem;
      color: var(--text-color);
    }
    .accordion-item.active .accordion-header .material-icons-outlined:last-child {
      transform: rotate(180deg);
    }
    .accordion-item.active .accordion-content {
      max-height: 500px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Авиафоб</h1>
    </div>

    <div class="section">
      <h2><span class="material-icons-outlined">flight_takeoff</span>Сценарии</h2>
      <div class="buttons-grid" id="buttons"></div>
    </div>

    <div class="section">
      <h2><span class="material-icons-outlined">flight_land</span>Убеждения</h2>
      <div id="beliefs"></div>
    </div>

    <div class="section">
      <h2><span class="material-icons-outlined">self_improvement</span>Медитации</h2>
      <div id="meditations"></div>
    </div>
  </div>

  <script>
    const content = {/* весь JSON-контент как ранее */};
    function createButton(item) {
      const card = document.createElement('div');
      card.classList.add('btn-card');
      card.innerHTML = `<span class="material-icons-outlined">flight</span><span>${item.title}</span>`;
      card.onclick = () => alert(item.text);
      return card;
    }
    function renderButtons() {
      const container = document.getElementById('buttons');
      content.buttons.forEach(btn => container.appendChild(createButton(btn)));
    }
    function createAccordionItem(item, isBelief=false) {
      const div = document.createElement('div');
      div.classList.add('accordion-item');
      const icon = isBelief ? 'error_outline' : 'self_improvement';
      div.innerHTML = `
        <div class="accordion-header">
          <h3><span class="material-icons-outlined">${icon}</span>${isBelief ? item.fear : item.situation}</h3>
          <span class="material-icons-outlined">expand_more</span>
        </div>
        <div class="accordion-content">
          <p>${isBelief ? item.counter : item.text}</p>
        </div>
      `;
      div.querySelector('.accordion-header').onclick = () => div.classList.toggle('active');
      return div;
    }
    function renderBeliefs() {
      const container = document.getElementById('beliefs');
      content.beliefs.forEach(b => container.appendChild(createAccordionItem(b, true)));
    }
    function renderMeditations() {
      const container = document.getElementById('meditations');
      content.meditations.forEach(m => container.appendChild(createAccordionItem(m, false)));
    }
    document.addEventListener('DOMContentLoaded', () => {
      renderButtons();
      renderBeliefs();
      renderMeditations();
    });
  </script>
</body>
</html>
